<!DOCTYPE html>
<html>
<head>
	<title>Test Runner</title>
	<link rel="stylesheet" href="runner.css" type="text/css" media="screen" title="no title" charset="utf-8" />

	<script type="text/javascript" src="Configuration.js"></script>
</head>
<body>
<div class="container">

<h1><strong>Tests</strong> for <script>document.write(Configuration.name);</script></h1>

<ul id="prebuilt">
	<script>
	(function(){
		for (var name in Configuration.presets){
			document.write('<li><a href="runner.html?preset=' + name + '">&rarr; ' + name + ': [' + Configuration.presets[name].sets.join(', ') + '] Tests</a></li>');
		}
	})();
	</script>
</ul>

</div>
</body>
</html>
